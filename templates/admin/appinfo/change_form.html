{% extends "admin/change_form.html" %}
{% block field_sets %}
     <fieldset class="module grp-module "><div class="form-row grp-row grp-cells-1 name "><div class="field-box l-2c-fluid l-d-4"><div class="c-1"><label class="required" for="id_name">服务器名称</label></div><div class="c-2"><input class="vTextField" id="id_name" maxlength="20" name="name" type="text" required /></div></div></div><div class="form-row grp-row grp-cells-1 ip "><div class="field-box l-2c-fluid l-d-4"><div class="c-1"><label for="id_ip">服务器IP</label></div><div class="c-2"><input class="vTextField" id="id_ip" maxlength="20" name="ip" type="text" /></div></div></div><div class="form-row grp-row grp-cells-1 zone "><div class="field-box l-2c-fluid l-d-4"><div class="c-1"><label for="id_zone">网络区域</label></div><div class="c-2"><input class="vTextField" id="id_zone" maxlength="20" name="zone" type="text" /></div></div></div><div class="form-row grp-row grp-cells-1 sn "><div class="field-box l-2c-fluid l-d-4"><div class="c-1"><label for="id_sn">编号</label></div><div class="c-2"><input class="vTextField" id="id_sn" maxlength="255" name="sn" type="text" /></div></div></div><div class="form-row grp-row grp-cells-1 manufacturer "><div class="field-box l-2c-fluid l-d-4"><div class="c-1"><label for="id_manufacturer">品牌</label></div><div class="c-2"><input class="vTextField" id="id_manufacturer" maxlength="25" name="manufacturer" type="text" /></div></div></div><div class="form-row grp-row grp-cells-1 mod "><div class="field-box l-2c-fluid l-d-4"><div class="c-1"><label for="id_mod">型号</label></div><div class="c-2"><input class="vTextField" id="id_mod" maxlength="255" name="mod" type="text" /></div></div></div><div class="form-row grp-row grp-cells-1 type "><div class="field-box l-2c-fluid l-d-4"><div class="c-1"><label for="id_type">机器类型</label></div><div class="c-2"><input class="vTextField" id="id_type" maxlength="20" name="type" type="text" /></div></div></div><div class="form-row grp-row grp-cells-1 cpu_freq "><div class="field-box l-2c-fluid l-d-4"><div class="c-1"><label for="id_cpu_freq">CPU</label></div><div class="c-2"><input class="vTextField" id="id_cpu_freq" maxlength="255" name="cpu_freq" type="text" /></div></div></div><div class="form-row grp-row grp-cells-1 cpu_core "><div class="field-box l-2c-fluid l-d-4"><div class="c-1"><label for="id_cpu_core">核数</label></div><div class="c-2"><input class="vIntegerField" id="id_cpu_core" name="cpu_core" type="text" /></div></div></div><div class="form-row grp-row grp-cells-1 mem "><div class="field-box l-2c-fluid l-d-4"><div class="c-1"><label for="id_mem">内存大小</label></div><div class="c-2"><input class="vTextField" id="id_mem" maxlength="255" name="mem" type="text" /></div></div></div><div class="form-row grp-row grp-cells-1 disk "><div class="field-box l-2c-fluid l-d-4"><div class="c-1"><label for="id_disk">硬盘大小</label></div><div class="c-2"><input class="vTextField" id="id_disk" maxlength="255" name="disk" type="text" /></div></div></div><div class="form-row grp-row grp-cells-1 raid "><div class="field-box l-2c-fluid l-d-4"><div class="c-1"><label for="id_raid">RAID</label></div><div class="c-2"><input class="vTextField" id="id_raid" maxlength="20" name="raid" type="text" /></div></div></div><div class="form-row grp-row grp-cells-1 size "><div class="field-box l-2c-fluid l-d-4"><div class="c-1"><label for="id_size">服务器尺寸</label></div><div class="c-2"><input class="vTextField" id="id_size" maxlength="255" name="size" type="text" /></div></div></div><div class="form-row grp-row grp-cells-1 buy_date "><div class="field-box l-2c-fluid l-d-4"><div class="c-1"><label for="id_buy_date">购买时间</label></div><div class="c-2"><input class="Wdate" id="id_buy_date" name="buy_date" size="10" type="text" onClick="WdatePicker()" /></div></div></div><div class="form-row grp-row grp-cells-1 contact "><div class="field-box l-2c-fluid l-d-4"><div class="c-1"><label for="id_contact">联系人</label></div><div class="c-2"><input class="vTextField" id="id_contact" maxlength="25" name="contact" type="text" /></div></div></div><div class="form-row grp-row grp-cells-1 factory_phone "><div class="field-box l-2c-fluid l-d-4"><div class="c-1"><label for="id_factory_phone">联系电话</label></div><div class="c-2"><input class="vTextField" id="id_factory_phone" maxlength="25" name="factory_phone" type="text" /></div></div></div><div class="form-row grp-row grp-cells-1 guaranteed "><div class="field-box l-2c-fluid l-d-4"><div class="c-1">&nbsp;</div><div class="c-2"><input id="id_guaranteed" name="guaranteed" type="checkbox" /><label class="vCheckboxLabel" for="id_guaranteed">是否在保</label></div></div></div><div class="form-row grp-row grp-cells-1 cabinet "><div class="field-box l-2c-fluid l-d-4"><div class="c-1"><label for="id_cabinet">机柜号</label></div><div class="c-2"><input class="vTextField" id="id_cabinet" maxlength="20" name="cabinet" type="text" /></div></div></div><div class="form-row grp-row grp-cells-1 idc "><div class="field-box l-2c-fluid l-d-4"><div class="c-1"><label for="id_idc">机房</label></div><div class="c-2"><input class="vTextField" id="id_idc" maxlength="20" name="idc" type="text" /></div></div></div><div class="form-row grp-row grp-cells-1 comment "><div class="field-box l-2c-fluid l-d-4"><div class="c-1"><label for="id_comment">备注</label></div><div class="c-2"><textarea class="vLargeTextField" cols="40" id="id_comment" name="comment" rows="10"></textarea></div></div></div></fieldset>

{% endblock %}
